
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio by Nihad | Programmer & Web Developer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              burgundy: {
                DEFAULT: '#800020',
                light: '#a31633',
                dark: '#5a0016',
              },
              gray: {
                950: '#151515', // Lighter than black, deep luxury gray
                900: '#1e1e1e',
                800: '#2a2a2a',
                700: '#3a3a3a',
                600: '#525252',
                500: '#737373',
                400: '#a3a3a3',
                300: '#d4d4d4',
                200: '#e5e5e5',
                100: '#f5f5f5',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            animation: {
              'fade-in': 'fadeIn 1s ease-out forwards',
              'slide-up': 'slideUp 0.8s ease-out forwards',
              'blur-in': 'blurIn 1.2s ease-out forwards',
              'pulse-soft': 'pulseSoft 4s infinite ease-in-out',
              'reveal': 'reveal 0.6s cubic-bezier(0.77, 0, 0.175, 1) forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(50px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              blurIn: {
                '0%': { filter: 'blur(15px)', opacity: '0', transform: 'scale(0.9)' },
                '100%': { filter: 'blur(0)', opacity: '1', transform: 'scale(1)' },
              },
              pulseSoft: {
                '0%, 100%': { opacity: '0.3', transform: 'scale(1)' },
                '50%': { opacity: '0.6', transform: 'scale(1.05)' },
              },
              reveal: {
                '0%': { transform: 'translateY(100%)' },
                '100%': { transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #151515;
      }
      ::-webkit-scrollbar-thumb {
        background: #800020;
        border-radius: 5px;
        border: 2px solid #151515;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a31633;
      }
      body {
        background-color: #151515;
        overflow-x: hidden;
      }
      .btn-luxury {
        position: relative;
        overflow: hidden;
        transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
      }
      .btn-luxury:hover {
        box-shadow: 0 10px 20px -5px rgba(128, 0, 32, 0.3);
      }
      .btn-luxury::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 300%;
        height: 300%;
        background: rgba(255, 255, 255, 0.1);
        transform: translate(-50%, -50%) scale(0);
        border-radius: 50%;
        transition: transform 0.6s ease-out;
      }
      .btn-luxury:active::after {
        transform: translate(-50%, -50%) scale(1);
        transition: transform 0s;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body class="text-gray-200 selection:bg-burgundy selection:text-white">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
